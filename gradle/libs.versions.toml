[versions]
agp = "8.13.2"

# ===== TESTING =====
junit = "4.13.2"
junitVersion = "1.1.5"
espressoCore = "3.5.1"

# ===== ANDROIDX & UI =====
appcompat = "1.6.1"
material = "1.11.0"
activity = "1.8.2"
constraintlayout = "2.1.4"
cardview = "1.0.0"
core = "1.12.0"

# ===== CHART =====
mpchart = "v3.1.0"

# ===== EXPORT =====
poi = "5.2.3"

# ===== FIREBASE =====
firebase-bom = "32.7.4"
firebase-auth = "22.3.1"
firebase-firestore = "24.10.3"
